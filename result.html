<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>환영합니다!</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="top-section">
    <h1 id="welcome"></h1>
</div>

<div class="bottom-section">
    <img src="img/moducon-card.png" alt="모두콘 이미지">
</div>

<!-- Confetti 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    // 이름 표시 (단 한 번 수행)
    const params = new URLSearchParams(window.location.search);
    const username = params.get("name");
    document.getElementById("welcome").innerText = `${username}님 환영합니다!`;

    // 랜덤 색상
    function randomColor() {
        const colors = ['#ff577f', '#ff884b', '#ffd93d', '#9dff99', '#6ecbff', '#c77dff'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // 7초 동안 연속 폭죽
    function startConfetti() {
        const duration = 7000; // 7초
        const end = Date.now() + duration;

        (function frame() {
            // 왼쪽 아래에서 터짐
            confetti({
                particleCount: 10,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 1 },
                colors: [randomColor()],
                shapes: ['star', 'circle']
            });

            // 오른쪽 아래에서 터짐
            confetti({
                particleCount: 10,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 1 },
                colors: [randomColor()],
                shapes: ['star', 'circle']
            });

            // 7초 동안 반복
            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        })();
    }

    // 페이지 들어오면 자동 실행
    window.onload = () => {
        startConfetti();
    };
</script>

</body>
</html>
