function getMobileOS() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) return "android";
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "ios";

    return "other";
}

    const canvas = document.createElement("canvas");

async function generateStoryCard(username) {

    // ë‚ ì§œ (ì˜ˆ: 2025. 02. 15)
    const today = new Date();
    const dateStr = `${today.getFullYear()}. ${today.getMonth()+1}. ${today.getDate()}`;

    // 1080x1920 ìº”ë²„ìŠ¤
    const canvas = document.createElement("canvas");
    canvas.width = 1080;
    canvas.height = 1920;
    const ctx = canvas.getContext("2d");

    /* 1) ê·¸ë¼ë°ì´ì…˜ ë°°ê²½ */
    const gradient = ctx.createLinearGradient(0, 0, 0, 1920);
    gradient.addColorStop(0, "#FFB078");
    gradient.addColorStop(1, "#FFAABF");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 1080, 1920);

    /* 2) moducon-card PNG ë¡œë“œ (fetch ë°©ì‹: CORS í•´ê²°) */
    const response = await fetch("img/moducon-card.png");
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    const bgImg = new Image();
    bgImg.src = url;

    await new Promise(resolve => bgImg.onload = resolve);

    /* 3) ì´ë¯¸ì§€ ë¹„ìœ¨ ìœ ì§€í•˜ë©° ì¤‘ì•™ ë°°ì¹˜ */
    const maxWidth = 900;
    const ratio = maxWidth / bgImg.width;
    const newHeight = bgImg.height * ratio;
    const x = (1080 - maxWidth) / 2;
    const y = 600;

    ctx.drawImage(bgImg, x, y, maxWidth, newHeight);

    /* 4) í…ìŠ¤íŠ¸: ì´ë¦„ */
    ctx.fillStyle = "white";
    ctx.font = "bold 80px Pretendard, sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(`${username}ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!`, 540, 1550);

    /* 5) í…ìŠ¤íŠ¸: ë‚ ì§œ */
    ctx.font = "bold 50px Pretendard, sans-serif";
    ctx.fillText(dateStr, 540, 1650);

    return canvas.toDataURL("image/png");
}
