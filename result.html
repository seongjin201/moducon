<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>환영합니다!</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="top-section">
    <h1 id="welcome"></h1>
</div>

<div class="bottom-section">
    <img src="img/moducon-card.png" alt="모두콘 이미지">
</div>
    
<div class="img-actions">
    <button class="save-btn" onclick="saveImage()">이미지 저장</button>
    <button class="share-btn" onclick="shareToInstagram()">이미지 공유</button>
</div>

<!-- Confetti 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    /* 이름 표시 */
    const params = new URLSearchParams(window.location.search);
    const username = params.get("name");
    document.getElementById("welcome").innerText = `${username}님 환영합니다!`;

    /* 랜덤 색상 */
    function randomColor() {
        const colors = ['#ff577f', '#ff884b', '#ffd93d', '#9dff99', '#6ecbff', '#c77dff'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    /* 7초 동안 천천히 폭죽 */
    function startConfetti() {
        const duration = 7000;
        const end = Date.now() + duration;

        function frame() {
            confetti({
                particleCount: 4,
                angle: 60,
                spread: 35,
                origin: { x: 0.1, y: 1 },
                colors: [randomColor()],
                shapes: ['star']
            });

            confetti({
                particleCount: 4,
                angle: 120,
                spread: 35,
                origin: { x: 0.9, y: 1 },
                colors: [randomColor()],
                shapes: ['star']
            });

            if (Date.now() < end) {
                setTimeout(frame, 150);  // 천천히 반복
            }
        }

        frame();
    }

    /* 페이지 로딩 시 자동 실행 */
    window.onload = () => {
        startConfetti();
    };
</script>

</body>
</html>
