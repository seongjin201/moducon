function randomColor() {

async function generateStoryCard(username) {

    const today = new Date();
    const dateStr = `${today.getFullYear()}. ${today.getMonth()+1}. ${today.getDate()}`;

    const canvas = document.createElement("canvas");
    canvas.width = 1080;
    canvas.height = 1920;
    const ctx = canvas.getContext("2d");

    const gradient = ctx.createLinearGradient(0, 0, 0, 1920);
    gradient.addColorStop(0, "#FFB078");
    gradient.addColorStop(1, "#FFAABF");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 1080, 1920);

    const response = await fetch("img/moducon-card.png");
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    const banner = new Image();
    banner.src = url;
    await new Promise(resolve => banner.onload = resolve);

    const maxWidth = 900;
    const ratio = maxWidth / banner.width;
    const newHeight = banner.height * ratio;
    const x = (1080 - maxWidth) / 2;
    const y = 600;

    ctx.drawImage(banner, x, y, maxWidth, newHeight);

    ctx.fillStyle = "white";
    ctx.font = "bold 80px Pretendard, sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(`${username}ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!`, 540, 1550);

    ctx.font = "bold 50px Pretendard, sans-serif";
    ctx.fillText(dateStr, 540, 1650);

    return canvas.toDataURL("image/png");
}
